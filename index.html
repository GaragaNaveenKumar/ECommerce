<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>My eCommerce Site</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
                <button>Search</button>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Product Section -->
    <section class="products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="london.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$25.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="london.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$30.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="london.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$20.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="london.jpg" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>$15.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 My eCommerce Site. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
